services:
  - type: web
    name: nz-diary-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
        # Вставте свій Telegram User ID (можна дізнатися через @userinfobot)
      - key: ADMIN_IDS
        sync: false
        # Список ID адмінів через кому, наприклад: "1716175980,751886453"
      - key: DATABASE_URL
        fromDatabase:
          name: nz-diary-db
          property: connectionString
    plan: free

databases:
  - name: nz-diary-db
    databaseName: nz_diary
    user: nz_user
    plan: free

